buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

plugins {
    id "maven-publish"
    id "java"
}

sourceCompatibility = '1.8'

group 'com.github.tapendium'
version '1.0'

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier 'sources'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.tapendium'
            artifactId = 'jdk9-deps'
            version = '1.0.0'
            afterEvaluate {
                from components.java
            }
        }
    }
}

artifacts {
    archives sourcesJar
}
